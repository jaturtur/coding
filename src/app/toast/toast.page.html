<ion-header [translucent]="true">
  <ion-toolbar class="content">
    <ion-title >Toast</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content  class="content"  [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">toast</ion-title>
    </ion-toolbar> 
  </ion-header>
  <ion-button  class="button"  id="open-toast" expand="block">Open</ion-button>
  <p id="message">Contoh Toast 5 detik </p>
  <ion-toast  class="toast" position="middle" trigger="open-toast" 
  [buttons]="toastButton"
   message="Ini contoh toast"></ion-toast>
</ion-content>
